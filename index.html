<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile & PWA Base -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Bíblia Palavra Viva</title>
    <meta name="description" content="Uma aplicação de leitura bíblica rápida, intuitiva e moderna.">
    <meta name="theme-color" content="#271c19" />

    <!-- Apple PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Palavra Viva">
    <link rel="apple-touch-icon" href="/icons/icon.svg">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              leather: {
                900: '#271c19',
                800: '#3e2c26',
                700: '#5d4037',
              },
              paper: {
                50: '#fdfbf7',
                100: '#f5f0e6',
                200: '#e6e0d0',
              }
            },
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .glass-nav {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(0,0,0,0.05);
      }
      .dark .glass-nav {
        background: rgba(39, 28, 25, 0.95);
        border-top: 1px solid rgba(255,255,255,0.05);
      }
    </style>

  </head>

  <body class="bg-paper-50 text-slate-900 dark:bg-leather-900 dark:text-paper-100 transition-colors duration-300">

    <!-- React Entry Point -->
    <div id="root"></div>

    <!-- Main App -->
    <script type="module" src="./index.tsx"></script>

    <!-- Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(reg => console.log("SW registrado:", reg.scope))
            .catch(err => console.log("SW falhou:", err));
        });
      }
    </script>

  </body>
</html>
